<section>
    <div class="app-body">
        <main class="main">
            <div class="col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2 forgotOtp-page">
                <!-- OTP form -->
                <div class="form">
                    <form class="forgot-form" autocomplete="off" #forgotPasswordOtp="ngForm">
                        <div class="col-md-12 topbar">
                            <p class="mb-0 password">Forgot Password</p>
                        </div>

                        <div class=" alert alert-success">
                            Check your email for the OTP
                        </div>
                        <div class="pb-3">
                            <label class="mb-1" for="otp">Enter OTP</label>
                            <input type="text" class="otp" autocomplete="off" id="otp" maxlength="4" [(ngModel)]="model.otp" name="otp" #otp="ngModel" required/>
                        </div>
                        <div class="text-center row">
                            <div class="col-md-6">
                                <button type="button" class="" (click)="verifiedOtp(forgotPasswordOtp)">Verify</button>
                            </div>
                            <div class="col-md-6">
                                <button type="button" class="" routerLink="/forgotPassword">Cancel</button>
                            </div>
                            <span class="clear"></span>
                        </div>
                        <div class="text-center mt-3">
                            <small>
                                Not received your code?
                                <span class="text-danger backToLogin"> Resend OTP</span>
                            </small>
                        </div>
                    </form>
                </div>


            </div>
        </main>
    </div>
</section>
